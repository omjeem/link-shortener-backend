<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid URL</title>
    <style>
        body {
            background-color: #f5f5f5; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Styling the message box */
        .message-box {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
            background-color: #fff; 
            max-width: 400px; 
            width: 90%; 
        }
        .message-box h1 {
            color: #e74c3c; 
            font-size: 24px;
            margin-bottom: 10px;
        }
        .message-box p {
            color: #333; 
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #e74c3c; 
            color: #fff; 
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #c0392b; 
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Invalid URL</h1>
        <p>The URL you provided is invalid. Please try again.</p>
        <button class="button" onclick="goBack()">Go Back</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
